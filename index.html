<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Order summary card</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <!-- Background  -->

  <div class="main-container">

    <div class="summary-card">
      
      <div class="img">
      </div>

      <div class="card-text">

        <h3>Order Summary</h3>

        <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>

        <div class="payment-details">

          <div class="left-side">
            <img id="icon-music" src="images/icon-music.svg" alt="icon music">
            <div class="details">
              <h5>Annual Plan</h5>
              <p>$59.99/year</p>
            </div>
          </div>

          <div class="right-side">
            <a href="#">Change</a>
          </div>
        </div>

        <button id="btn1" type="submit">Proceed to Payment</button>

        <button id="btn2" type="submit">Cancel Order</button>
      </div>

      
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/riya-dahiya01" target="_blank">Riya Dahiya</a>.
    </div>
  </div>

   
</body>
</html>
